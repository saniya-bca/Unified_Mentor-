    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh;
        }
        
        .glass-effect {
            /* background: rgba(228, 215, 215, 0.1); */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(189, 27, 43, 0.2);
        }
        
        .form-input {
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .form-input:focus {
            background: rgba(130, 5, 5, 0.1);
            border-color: rgba(7, 7, 7, 0.3);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .social-icon {
            transition: all 0.3s ease;
            background: rgba(3, 3, 3, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
            background: rgba(48, 12, 12, 0.2);
            box-shadow: 0 10px 20px rgba(51, 36, 36, 0.1);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #ff8127, #f5a02a);
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(5, 4, 4, 0.3);
        }
        
        .animate-pulse-slow {
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
    </style>
</head>

    <div class="contact-heading">
    <h2>Feel Free to Contact Us</h2>
</div>

    <div class="contact-content grid md:grid-cols-2 gap-8">
            <!-- Contact Form -->
            <div class="glass-effect rounded-2xl p-8">
                <h2 class="text-2xl font-semibold text-black mb-6">Send a Message</h2>
                <form id="contactForm" class="space-y-6">
                    <div>
                        <label class="block text-black/80 mb-2">Full Name</label>
                        <input type="text" 
                               class="w-full px-4 py-3 rounded-lg form-input text-black placeholder-black/50"
                               placeholder="Enter your full name"
                               required>
                    </div>
                    
                    <div>
                        <label class="block text-black/80 mb-2">Email Address</label>
                        <input type="email" 
                               class="w-full px-4 py-3 rounded-lg form-input text-black placeholder-black/50"
                               placeholder="your.email@example.com"
                               required>
                    </div>
                    
                    <div>
                        <label class="block text-black/80 mb-2">Subject</label>
                        <input type="text" 
                               class="w-full px-4 py-3 rounded-lg form-input text-black placeholder-black/50"
                               placeholder="What's this about?"
                               required>
                    </div>
                    
                    <div>
                        <label class="block text-black/80 mb-2">Message</label>
                        <textarea 
                            class="w-full px-4 py-3 rounded-lg form-input text-black placeholder-black/50 h-32"
                            placeholder="Type your message here..."
                            required></textarea>
                    </div>
                    
                    <button type="submit" class="w-full py-3 rounded-lg text-black font-semibold submit-btn">
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="space-y-8">
                <!-- Personal Info -->
                <div class="glass-effect rounded-2xl p-8">
                    <h2 class="text-2xl font-semibold text-black mb-6">Contact Information</h2>
                    <div class="space-y-4">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 rounded-full bg-black/10 flex items-center justify-center">
                                <i class="fas fa-envelope text-black text-lg"></i>
                            </div>
                            <div>
                                <p class="text-black/80 text-sm">Email</p>
                                <p class="text-black font-medium">hello@yourblog.com</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 rounded-full bg-black/10 flex items-center justify-center">
                                <i class="fas fa-phone text-black text-lg"></i>
                            </div>
                            <div>
                                <p class="text-black/80 text-sm">Phone</p>
                                <p class="text-black font-medium">+1 (555) 123-4567</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 rounded-full bg-black/10 flex items-center justify-center">
                                <i class="fas fa-map-marker-alt text-black text-lg"></i>
                            </div>
                            <div>
                                <p class="text-black/80 text-sm">Location</p>
                                <p class="text-black font-medium">San Francisco, CA</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Social Media -->
                <div class="glass-effect rounded-2xl p-8">
                    <h2 class="text-2xl font-semibold text-black mb-6">Follow Me</h2>
                    <div class="grid grid-cols-4 gap-4">
                        <a href="#" class="social-icon w-14 h-14 rounded-full flex items-center justify-center">
                            <i class="fab fa-twitter text-black text-xl"></i>
                        </a>
                        <a href="#" class="social-icon w-14 h-14 rounded-full flex items-center justify-center">
                            <i class="fab fa-linkedin-in text-black text-xl"></i>
                        </a>
                        <a href="#" class="social-icon w-14 h-14 rounded-full flex items-center justify-center">
                            <i class="fab fa-github text-black text-xl"></i>
                        </a>
                        <a href="#" class="social-icon w-14 h-14 rounded-full flex items-center justify-center">
                            <i class="fab fa-instagram text-black text-xl"></i>
                        </a>
                    </div>
                </div>

                <!-- Response Time -->
                <div class="glass-effect rounded-2xl p-6 text-center">
                    <div class="animate-pulse-slow">
                        <i class="fas fa-clock text-black text-3xl mb-3"></i>
                        <p class="text-black font-semibold">Response Time</p>
                        <p class="text-black/80 text-sm">Usually within 24 hours</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = this.querySelector('input[type="text"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const subject = this.querySelectorAll('input[type="text"]')[1].value;
            const message = this.querySelector('textarea').value;
            
            // Simple validation
            if (!name || !email || !subject || !message) {
                alert('Please fill in all fields');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Simulate form submission
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                alert('Thank you for your message! I\'ll get back to you soon.');
                this.reset();
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });

        // Add subtle animations to social icons
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                icon.style.transform = 'translateY(-3px) scale(1.05)';
            });
            
            icon.addEventListener('mouseleave', () => {
                icon.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
